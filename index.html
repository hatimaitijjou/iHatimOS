<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hatim OS Infinity 2.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="HOS.boot()">

    <div id="background"></div>

    <div id="lock-screen">
        <div class="lock-container">
            <div class="avatar"><i class="fas fa-user-astronaut"></i></div>
            <h1 id="lock-clock">00:00</h1>
            <div id="setup-area" style="display:none;">
                <p>إعداد النظام لأول مرة</p>
                <div class="input-group">
                    <input type="password" id="new-pass" placeholder="اختر كلمة مرور">
                    <button onclick="HOS.saveFirstPass()"><i class="fas fa-check"></i></button>
                </div>
            </div>
            <div id="login-area" style="display:none;">
                <div class="input-group">
                    <input type="password" id="pass-field" placeholder="كلمة المرور">
                    <button onclick="HOS.checkPass()"><i class="fas fa-arrow-left"></i></button>
                </div>
                <p id="error-msg"></p>
            </div>
        </div>
    </div>

    <div id="desktop">
        <div id="icons-grid"></div>
        <div id="windows-container"></div>
    </div>

    <div id="taskbar">
        <div class="start-btn" onclick="HOS.openApp('Settings')"><i class="fas fa-cog"></i></div>
        <div id="mini-clock">00:00</div>
    </div>

    <script src="apps.js"></script>
</body>
</html>
