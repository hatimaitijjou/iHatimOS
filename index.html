<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iHatimOS - لوحة التحكم الذكية</title>
    <style>
        /* تنسيق عام للخلفية والجسم ليكون مناسباً للهاتف */
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
        }

        /* تنسيق الساعة الخضراء المضيئة */
        #hatim-clock {
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff00;
            padding: 20px;
            margin-top: 10px;
        }

        /* الحاوية الرئيسية للمحتوى */
        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
            flex-grow: 1;
        }

        /* تنسيق اسم المبرمج في الأسفل */
        .footer {
            background: rgba(255, 255, 255, 0.05);
            width: 100%;
            padding: 20px 0;
            text-align: center;
            border-top: 1px solid #333;
        }

        /* تنسيق الزر الاحترافي */
        .logout-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(255, 77, 77, 0.3);
            margin-top: 15px;
        }

        .logout-btn:hover {
            background-color: #ff1a1a;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div id="hatim-clock">00:00:00</div>

    <div class="container">
        <h1 style="font-size: 2.5rem; margin-bottom: 10px;">iHatimOS</h1>
        <p>مرحباً بك في نظامك الذكي المتكامل</p>
        
        <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
    </div>

    <div class="footer">
        <h3 style="margin: 0; color: #ddd;">صنع من طرف المبرمج حاتم ايت اجو</h3>
    </div>

    <script>
        // دالة تحديث الساعة
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('hatim-clock').textContent = hours + ":" + minutes + ":" + seconds;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // دالة تسجيل الخروج
        function logout() {
            let confirmLogout = confirm("هل تريد حقاً تسجيل الخروج من iHatimOS؟");
            if (confirmLogout) {
                alert("مع السلامة يا مبرمج حاتم! نراك قريباً.");
                document.body.innerHTML = "<h1 style='color:white; text-align:center; margin-top:20%'>تم تسجيل الخروج بنجاح.. وداعاً!</h1>";
                setTimeout(() => {
                    window.location.href = "about:blank";
                }, 2000);
            }
        }
    </script>
</body>
</html>
