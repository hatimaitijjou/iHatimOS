<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Hatim Space</title>
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="css/style.css">
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-functions-compat.js"></script>
</head>

<body>
<header>
  <h1 id="title"></h1>
  <select onchange="setLang(this.value)">
    <option value="en">EN</option>
    <option value="ar">AR</option>
    <option value="fr">FR</option>
  </select>
</header>

<main>
  <div id="editor" contenteditable="true">Write something…</div>
  <button onclick="aiRewrite()">✨ AI Rewrite</button>

  <div id="chat">
    <div id="messages"></div>
    <input id="msg" placeholder="Message…" onkeydown="if(event.key==='Enter')send()">
    <button onclick="send()">Send</button>
  </div>

  <div>
    <button onclick="subscribe('pro')">Subscribe Pro</button>
    <button onclick="subscribe('team')">Subscribe Team</button>
  </div>
</main>

<script src="js/i18n.js"></script>
<script src="js/auth.js"></script>
<script src="js/editor.js"></script>
<script src="js/chat.js"></script>
<script src="js/ai.js"></script>
<script src="js/billing.js"></script>
</body>
</html>
